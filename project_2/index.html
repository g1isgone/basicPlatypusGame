	</div>

<script> 
	var titleContent = "Platypus Playdate";
	var speed = 150; 
	var i =0; 
	var titleDone = false; 

	function typeWriter(){
		if (i < titleContent.length){
			document.getElementById('titleText').innerHTML += titleContent.charAt(i); 
			i++; 
			setTimeout(typeWriter,speed); 
		}
			if(i == titleContent.length){
		 window.setTimeout(writeSubtitle, 300);

		 }
	}

	function writeSubtitle(){

	}

	function showButton(){
		 document.getElementById('meetCon').style.display = "block";
	}
	 
</script>
